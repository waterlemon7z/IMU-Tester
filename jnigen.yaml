android_sdk_config:
  add_gradle_deps: true

output:
  c:
    library_name: step_counter
    path: src/step_counter/
  dart:
    path: lib/step_counter.dart
    structure: single_file

source_path:
  - 'android/app/src/main/java'
classes:
  - 'uk.ac.ox.eng.stepcounter.DataPoint' # from source_path
  - 'uk.ac.ox.eng.stepcounter.DetectionStage' # from source_path
  - 'uk.ac.ox.eng.stepcounter.FilterStage' # from source_path
  - 'uk.ac.ox.eng.stepcounter.PostProcessStage' # from source_path
  - 'uk.ac.ox.eng.stepcounter.PreProcessStage' # from source_path
  - 'uk.ac.ox.eng.stepcounter.ScoringStage' # from source_path
  - 'uk.ac.ox.eng.stepcounter.StepCounter' # from source_path
exclude:
  fields:
    - 'android.os.Build\$VERSION_CODES#UPSIDE_DOWN_CAKE'


maven_downloads:
  source_deps:
    - 'com.amazonaws:aws-java-sdk-s3:1.12.400'